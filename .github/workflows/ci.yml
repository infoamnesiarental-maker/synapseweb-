name: CI

# Se ejecuta cuando se crea o actualiza un Pull Request
# o cuando se hace push a las ramas main/master
on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  verify:
    name: Verify Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      statuses: write

    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configura Node.js con caché de npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Instala dependencias
      - name: Install dependencies
        run: npm ci

      # 4. Verifica TypeScript (sin generar archivos)
      - name: TypeScript Check
        run: npx tsc --noEmit
        continue-on-error: false

      # 5. Ejecuta ESLint (continúa aunque haya warnings)
      - name: Run ESLint
        run: npm run lint || echo "ESLint completed with warnings"
        continue-on-error: true

      # 6. Verifica que el proyecto compile correctamente
      - name: Build Project
        run: npm run build
        continue-on-error: false

      # 7. Notificar a Vercel que el check paso
      - name: 'notify vercel'
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: 'Vercel - synapseweb-: CI'
